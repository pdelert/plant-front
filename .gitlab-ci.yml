stages:
  - build
  - push
build:
  image: node:lts-alpine
  stage: build
  script: npm install && npm run build
  artifacts:
    paths:
      - dist
push:
  stage: push
  only:
    - master
  image: docker:stable
  services:
    - docker:dind
  script:
    - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN $CI_REGISTRY
    - docker build -t $CI_REGISTRY/pdelert/plant-front .
    - docker push $CI_REGISTRY/pdelert/plant-front
